<html>
    <head>
        <title> Tugas 1</title>
    </head>
    <body>
        <h1>FORM HTML</h1>
        Name : <input type="Nama" Name="nama" size="11" maxlength="9">
        <br>
        <br>
        Gender :
        <input type="radio" name="jenis_kelamin" value="L"> Man
        <input type="radio" name="jenis_kelamin" value="P"> Woman
        <br>
        Address : <input type="Address" Name="address" size="11" maxlength="9">
        <br>
        Country :
        <select name="Country">
            <option value="id"> Indonesia</option>
            <option value="my"> Malaysia</option>
        </select>
        <br>
        Email : <input type="Nama" Name="email" size="11" maxlength="9">
        <br>
        Photo : <input type="Nama" Name="photo" size="11" maxlength="9">
        <input type="file" name="submit" value="Browse">
        <br>
        Comment : 
        <textarea name="deskripsi" cols="45" rows="5" align="center">     
        </textarea>
        <input type="submit" name="submit" value="Submit">
    </body>
    <footer>Form Registrasi </footer>
</html>
